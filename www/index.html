<!DOCTYPE html>
<html lang="de">
    
    <!-- Head -->
    <head>
        
        <!-- Meta -->
        <title>OWLisch</title>
        <meta charset="utf-8">
        
        <!-- Favicons: Desktop -->
        <link rel="shortcut icon" href="img/icons/favicon.ico">
        
        <!-- Favicons: Apple -->
        <link rel="apple-touch-icon" type="image/png" sizes="57x57"   href="img/icons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" type="image/png" sizes="60x60"   href="img/icons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" type="image/png" sizes="72x72"   href="img/icons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" type="image/png" sizes="76x76"   href="img/icons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="img/icons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="img/icons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="img/icons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="img/icons/apple-touch-icon-180x180.png">
        
        <!-- Favicons: Android -->
        <link rel="icon"             type="image/png" sizes="16x16"   href="img/icons/favicon-16x16.png">
        <link rel="icon"             type="image/png" sizes="32x32"   href="img/icons/favicon-32x32.png">
        <link rel="icon"             type="image/png" sizes="96x96"   href="img/icons/favicon-96x96.png">
        <link rel="icon"             type="image/png" sizes="192x192" href="img/icons/android-chrome-192x192.png">
        <link rel="icon"             type="image/png" sizes="194x194" href="img/icons/favicon-194x194.png">
        <link rel="manifest"                                          href="img/icons/manifest.json">
        
        <!-- Webapp-Einstellungen -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-title"            content="OWLisch">
        <meta name="application-name"                      content="OWLisch">
        <meta name="theme-color"                           content="#3bbb77">
        <meta name="viewport"                              content="width=device-width, height=device-height,
                                                                    initial-scale=1, user-scalable=no,
                                                                    minimum-scale=1, maximum-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.min.css" type="text/css">
        
    </head>
    
    <!-- Body -->
    <body class="body">
        
        <!-- Viewport -->
        <div class="viewport">
            <div class="viewport__app" role="application">
                
                <!-- View -->
                <main class="view" role="main">
                    <article class="view__content" role="article"></article>
                </main>
                
                <!-- Navigation-Bar -->
                <header class="navigation-bar" role="navigation">
                    <ul class="dropdown" role="menu"></ul>
                    <div class="navigation-bar__wrapper">
                        <div class="navigation-bar__search">
                            <input class="navigation-bar__search-input" type="text"
                                   spellcheck="false" autocomplete="off"
                                   autocorrect="off" autocapitalize="none"
                                   tabindex="-100" placeholder="Suche"
                                   role="search" />
                            <i class="navigation-bar__search-clear
                               navigation-bar__search-clear--hidden"
                               role="option"></i>
                        </div>
                        <h1 class="navigation-bar__title" role="heading"></h1>
                        <i class="navigation-bar__button navigation-bar__button--left"
                           role="button"></i>
                        <i class="navigation-bar__button navigation-bar__button--right"
                           role="button"></i>
                    </div>
                </header>
                
                <!-- Tab-Bar -->
                <nav class="tab-bar" role="tablist"></nav>
                
            </div>
        </div>
        
                        
        <!-- Template: View-Panels -->
        <script id="tmpl-viewpanels" type="text/template">
            {{#.}}
            <section class="view__panel" role="tabpanel"
                     data-panel="{{alias}}" data-title="{{title}}">
            </section>
            {{/.}}
        </script>
                
        <!-- Template: Tab-List -->
        <script id="tmpl-tablist" type="text/template">
            <ul class="tab-bar__list">
                {{#.}}
                <li class="tab-bar__tab" role="tab" data-panel="{{alias}}">
                    <i class="tab-bar__icon icon icon--{{icon}}"></i>
                    <span class="tab-bar__label">{{label}}</span>
                </li>
                {{/.}}
            </ul>
            <div class="tab-bar__status"></div>
        </script>
                
        <!-- Template: Wörterbuch -->
        <script id="tmpl-dictionary" type="text/template">
            <div class="slider slider--has-2 slider--is-1" role="directory">
                <div class="slider__slide" role="listbox" data-slide="1">
                    <ul class="list" role="list"></ul>
                    <p class="notice">
                        <span class="notice__title">
                            <span class="notice__title-text">Hinweis</span>
                        </span>
                        <span class="notice__text">
                            Dein persönliches <b>Wörterbuch</b> füllt sich
                            automatisch mit allen Wörtern, die du schon
                            im <b>Quiz</b> erraten hast.
                        </span>
                    </p>
                </div>
                <div class="slider__slide" role="complementary" data-slide="2">
                </div>
            </div>
        </script>
                
        <!-- Template: Wortliste -->
        <script id="tmpl-wordlist" type="text/template">
            <li class="list__title">
                <span class="list__title-text">
                    {{caption}}
                    <span class="badge">
                        {{size}} {{#single}}Eintrag{{/single}}{{^single}}Einträge{{/single}}
                    </span>
                </span>
                {{#filtered}}
                <span class="list__title-filter">
                    Gefiltert nach <b class="list__title-keyword">{{filter}}</b>
                </span>
                {{/filtered}}
            </li>
            {{#words}}
            <li class="list__item" role="listitem" data-word="{{alias}}">
                <span class="stars stars--is-{{lvl}}">
                    {{#levels}}
                    <i class="stars__star stars__star--{{.}}"></i>
                    {{/levels}}
                </span>
                <span class="list__item-label">{{term}}</span>
            </li>
            {{/words}}
            {{^words}}
            {{#filtered}}
            <li class="list__title notice notice--error notice--background-light">
                <span class="notice__title">
                    <span class="notice__title-text">Nichts gefunden!</span>
                </span>
                <span class="notice__text">
                    Es konnten keine Wörter gefunden werden, die zu dem
                    eingegebenen Suchbegriff passen.
                </span>
            </li>
            {{/filtered}}
            {{/words}}
        </script>
                
        <!-- Template: Dropdown -->
        <script id="tmpl-dropdown" type="text/template">
            {{#.}}
            <li class="dropdown__item" role="menuitem"
                data-sort="{{optionSort}}" data-order="{{optionOrder}}">
                <i class="dropdown__icon icon icon--sort-{{iconSort}}-{{iconOrder}}"></i>
                <span class="dropdown__label">
                    {{labelSort}} {{labelOrder}} sortieren
                </span>
            </li>
            {{/.}}
        </script>
        
        <!-- Javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.min.js"></script>
        
    </body>
    
</html>
