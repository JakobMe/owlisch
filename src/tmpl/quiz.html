<div class="quiz">
    <div class="progressbar progressbar--animated" data-quiz="progressbar">
        <div class="progressbar__wrapper">
            <div class="progressbar__line"></div>
            <ul class="progressbar__steps">
                {{#questions}}
                <li class="progressbar__step" data-quiz="step">
                    <i class="progressbar__icon icon"></i>
                </li>
                {{/questions}}
            </ul>
        </div>
    </div>
    <div class="slider" data-quiz="slider">
        <div class="slider__slide" data-quiz="start"></div>
        {{#questions}}
        <div class="slider__slide" data-quiz="question"></div>
        {{/questions}}
        <div class="slider__slide" data-quiz="finish"></div>
    </div>
</div>
