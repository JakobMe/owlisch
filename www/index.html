<!DOCTYPE html>
<html lang="de">
    
    <!-- Head -->
    <head>
        
        <!-- Meta -->
        <title>OWLisch</title>
        <meta charset="utf-8">
        
        <!-- Webapp-Einstellungen -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-title"            content="OWLisch">
        <meta name="application-name"                      content="OWLisch">
        <meta name="theme-color"                           content="#3bbb77">
        <meta name="viewport"                              content="width=device-width, height=device-height,
                                                                    initial-scale=1, user-scalable=no,
                                                                    minimum-scale=1, maximum-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/index.min.css" type="text/css">
        
    </head>
    
    <!-- Body -->
    <body class="body">
        
        <!-- Viewport -->
        <div class="viewport">
            <div class="viewport__app" id="viewport">
                
                <!-- View -->
                <main class="view" id="view-container" role="main">
                    <section class="view__content" id="view-content"></section>
                </main>
                
                <!-- Navigation-Bar -->
                <header class="navigationbar" id="navigationbar" role="navigation">
                    <ul class="dropdown" id="navigation-dropdown" role="menu"></ul>
                    <div class="navigationbar__wrapper">
                        <div class="navigationbar__search">
                            <input class="navigationbar__search-input" type="text"
                                   spellcheck="false" autocomplete="off"
                                   autocorrect="off" autocapitalize="none"
                                   tabindex="-100" placeholder="Suche"
                                   maxlength="16" id="navigation-search"
                                   role="search" />
                            <i class="navigationbar__search-clear
                               navigationbar__search-clear--hidden"
                               id="navigation-clear"></i>
                        </div>
                        <h1 class="navigationbar__title" id="navigation-title"></h1>
                        <i class="navigationbar__button navigationbar__button--left"
                           role="button"></i>
                        <i class="navigationbar__button navigationbar__button--right"
                           role="button"></i>
                    </div>
                </header>
                
                <!-- Tab-Bar -->
                <nav class="tabbar" id="tabbar" role="tablist"></nav>
                
            </div>
        </div>
        
                
        <!-- Template: View-Panels -->
        <script id="tmpl-viewpanels" type="text/template">
            {{#.}}
            <section class="view__panel" role="tabpanel"
                     data-panel="{{alias}}" data-title="{{title}}">
            </section>
            {{/.}}
        </script>
                
        <!-- Template: Tab-List -->
        <script id="tmpl-tablist" type="text/template">
            <ul class="tabbar__list">
                {{#.}}
                <li class="tabbar__tab" role="tab" data-panel="{{alias}}">
                    <i class="tabbar__icon icon icon--{{icon}}"></i>
                    <span class="tabbar__label">{{label}}</span>
                </li>
                {{/.}}
            </ul>
            <div class="tabbar__status"></div>
        </script>
                
        <!-- Template: Wörterbuch -->
        <script id="tmpl-dictionary" type="text/template">
            <div class="slider slider--has-2" id="dictionary-slider">
                <div class="slider__slide" id="dictionary-listbox" data-slide="1">
                    <ul class="list" id="dictionary-list" role="list"></ul>
                    <p class="notice">
                        <span class="notice__title">
                            <span class="notice__title-text">Hinweis</span>
                        </span>
                        <span class="notice__text">
                            Dein persönliches <b>Wörterbuch</b> füllt sich
                            automatisch mit allen Begriffen, die du schon
                            im <b>Quiz</b> erraten hast.
                        </span>
                    </p>
                </div>
                <div class="slider__slide" id="dictionary-details" data-slide="2">
                </div>
            </div>
        </script>
                
        <!-- Template: Begriffliste -->
        <script id="tmpl-termlist" type="text/template">
            <li class="list__title">
                <span class="list__title-text">
                    <i class="icon icon--dictionary list__title-icon"></i> {{caption}}
                    <span class="badge{{#filtered}} badge--highlight{{/filtered}}">
                        {{size}} {{#single}}Begriff{{/single}}{{^single}}Begriffe{{/single}}
                    </span>
                </span>
            </li>
            {{#terms}}
            <li class="list__item" role="listitem" data-term="{{alias}}">
                <span class="stars stars--is-{{lvl}}">
                    {{#levels}}
                    <i class="stars__star stars__star--{{.}}"></i>
                    {{/levels}}
                </span>
                <span class="list__item-label">
                    {{start}}<b class="list__item-highlight">{{highlight}}</b>{{tail}}
                </span>
            </li>
            {{/terms}}
            {{^terms}}
            {{#filtered}}
            <li class="list__title notice notice--error notice--box">
                <span class="notice__title">
                    <span class="notice__title-text">Nichts gefunden!</span>
                </span>
                <span class="notice__text">
                    Es konnten keine Begriffe gefunden werden, die zu dem
                    eingegebenen Suchbegriff passen.
                </span>
            </li>
            {{/filtered}}
            {{/terms}}
        </script>
                
        <!-- Template: Begriffdetails -->
        <script id="tmpl-termdetails" type="text/template">
            <article class="term{{^image}} term--no-image{{/image}}">
                <header class="term__header">
                    {{#image}}
                    <img class="term__image" alt="{{term}}" src="{{image}}" />
                    {{/image}}
                    <h1 class="term__title">
                        {{term}}{{#article}}<span class="term__article">, {{article}}</span>{{/article}}
                    </h1>
                    <span class="term__info term__info--left term__label">{{label}}</span>
                    <span class="term__info">
                        <span class="stars stars--is-{{lvl}}">
                            {{#levels}}
                            <i class="stars__star stars__star--{{.}}"></i>
                            {{/levels}}
                        </span>
                    </span>
                    {{#audio}}
                    <span class="term__info term__info--right play">
                        <i class="icon icon--audio play__icon"></i>
                        <audio preload="none" class="play__audio">
                            <source src="{{.}}" type="audio/mpeg">
                        </audio>
                    </span>
                    {{/audio}}
                </header>
                <p class="notice notice--box notice--title notice--translation">
                    <span class="notice__title">
                        <span class="notice__title-text">Übersetzung</span>
                    </span>
                    <span class="notice__text">„{{translation}}“</span>
                </p>
                <p class="notice notice--box notice--paragraph">
                    <span class="notice__title">
                        <span class="notice__title-text">Beschreibung</span>
                    </span>
                    <span class="notice__text">{{info}}</span>
                </p>
            </article>
        </script>
                
        <!-- Template: Dropdown -->
        <script id="tmpl-dropdown" type="text/template">
            {{#.}}
            <li class="dropdown__item" role="menuitem"
                data-sort="{{optionSort}}" data-order="{{optionOrder}}">
                <i class="dropdown__icon icon icon--sort-{{iconSort}}-{{iconOrder}}"></i>
                <span class="dropdown__label">
                    {{labelSort}} {{labelOrder}} sortieren
                </span>
            </li>
            {{/.}}
        </script>
                
        <!-- Template: Statistik -->
        <script id="tmpl-statistics" type="text/template">
            <div id="statistics-lastgames" class="statistics">
                <h2 class="statistics__title">
                    Meine <b>{{games}}</b> letzten <b>Spiele</b>
                </h2>
                <div class="chart"></div>
            </div>
            <div id="statistics-progress" class="statistics">
                <h2 class="statistics__title">
                    <b>Gelernte</b> Wörter
                </h2>
                <div class="chart"></div>
            </div>
            <div id="statistics-dictionary" class="statistics">
                <h2 class="statistics__title">
                    Mein <b>Wörterbuch</b>
                </h2>
                <div class="chart"></div>
            </div>
        </script>
                
        <!-- Template: Diagramm -->
        <script id="tmpl-chart" type="text/template">
            <div class="chart__lines">
                {{#steps}}
                <div class="chart__line"></div>
                {{/steps}}
            </div>
            <div class="chart__container">
                {{#data}}
                <div class="chart__data chart__data--{{.}}">
                    <div class="chart__bar"></div>
                    <div class="chart__label">{{.}}</div>
                </div>
                {{/data}}
            </div>
        </script>
        
        <!-- Javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.min.js"></script>
        
    </body>
    
</html>
