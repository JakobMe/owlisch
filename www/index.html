<!DOCTYPE html>
<html lang="de">
    
    
    <!-- Head -->
    <head>
        
        <!-- Meta -->
        <title>OWLisch</title>
        <meta charset="utf-8">
        
        <!-- Favicons: Desktop -->
        <link rel="shortcut icon" href="img/favicon/favicon.ico">
        
        <!-- Favicons: Apple -->
        <link rel="apple-touch-icon" type="image/png" sizes="57x57"   href="img/favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" type="image/png" sizes="60x60"   href="img/favicon/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" type="image/png" sizes="72x72"   href="img/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" type="image/png" sizes="76x76"   href="img/favicon/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
        
        <!-- Favicons: Android -->
        <link rel="icon"             type="image/png" sizes="16x16"   href="img/favicon/favicon-16x16.png">
        <link rel="icon"             type="image/png" sizes="32x32"   href="img/favicon/favicon-32x32.png">
        <link rel="icon"             type="image/png" sizes="96x96"   href="img/favicon/favicon-96x96.png">
        <link rel="icon"             type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
        <link rel="icon"             type="image/png" sizes="194x194" href="img/favicon/favicon-194x194.png">
        <link rel="manifest"                                          href="img/favicon/manifest.json">
        
        <!-- Webapp-Einstellungen -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-title"            content="OWLisch">
        <meta name="application-name"                      content="OWLisch">
        <meta name="theme-color"                           content="#3bbb77">
        <meta name="msapplication-TileColor"               content="#3bbb77">
        <meta name="msapplication-TileImage"               content="img/favicon/mstile-144x144.png">
        <meta name="msapplication-config"                  content="img/favicon/browserconfig.xml">
        <meta name="viewport"                              content="width=device-width, height=device-height,
                                                                    initial-scale=1, user-scalable=no,
                                                                    minimum-scale=1, maximum-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.min.css" type="text/css">
        
    </head>
    
    <!-- Body -->
    <body class="body">
        
        
        <!-- Viewport -->
        <div class="viewport">
            <div class="viewport__app" role="application">
                
                
                <!-- View -->
                <main class="view" role="main">
                    <article class="view__content" role="article">
                        <section class="view__panel" role="tabpanel"
                                 data-view="start" data-title="Wort des Tages">
                        </section>
                        <section class="view__panel" role="tabpanel"
                                 data-view="dictionary" data-title="Wörterbuch">
                        </section>
                        <section class="view__panel" role="tabpanel"
                                 data-view="quiz" data-title="Quiz">
                        </section>
                        <section class="view__panel" role="tabpanel"
                                 data-view="progress" data-title="Fortschritt">
                        </section>
                        <section class="view__panel" role="tabpanel"
                                 data-view="help" data-title="Hilfe">
                        </section>
                    </article>
                </main>
                
                <!-- Navigation-Bar -->
                <header class="navigation-bar" role="navigation">
                    <div class="navigation-bar__wrapper">
                        <h1 class="navigation-bar__title" role="heading"></h1>
                        <div class="navigation-bar__search">
                            <input class="navigation-bar__input" type="text"
                                   spellcheck="false" autocomplete="off"
                                   autocorrect="off" autocapitalize="none"
                                   tabindex="-100" role="search" />
                        </div>
                        <i class="navigation-bar__button navigation-bar__button--left"
                           role="button" data-action="">
                        </i>
                        <i class="navigation-bar__button navigation-bar__button--right"
                           role="button" data-action="">
                        </i>
                    </div>
                </header>
                
                <!-- Tab-Bar -->
                <nav class="tab-bar" role="tablist">
                    <ul class="tab-bar__list">
                        <li class="tab-bar__tab" role="tab" data-view="start">
                            <i class="tab-bar__icon fa fa--home"></i>
                            <span class="tab-bar__label">Start</span>
                        </li>
                        <li class="tab-bar__tab" role="tab" data-view="dictionary">
                            <i class="tab-bar__icon fa fa--book"></i>
                            <span class="tab-bar__label">Wörterbuch</span>
                        </li>
                        <li class="tab-bar__tab" role="tab" data-view="quiz">
                            <i class="tab-bar__icon tab-bar__icon--text">Q</i>
                            <span class="tab-bar__label">Quiz</span>
                        </li>
                        <li class="tab-bar__tab" role="tab" data-view="progress">
                            <i class="tab-bar__icon fa fa--bar-chart"></i>
                            <span class="tab-bar__label">Fortschritt</span>
                        </li>
                        <li class="tab-bar__tab" role="tab" data-view="help">
                            <i class="tab-bar__icon fa fa--question-circle"></i>
                            <span class="tab-bar__label">Hilfe</span>
                        </li>
                    </ul>
                    <div class="tab-bar__status"></div>
                </nav>
                
            </div>
        </div>
        
        <!-- Javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.min.js"></script>
        
                
        <!-- Template: Test -->
        <script id="tmpl-test" type="text/template">
            <h1>{{name}}</h1>
        </script>
        
    </body>
    
</html>
