<!DOCTYPE html>
<html lang="de">
    
    <!-- Head -->
    <head>
        
        <!-- Meta -->
        <title>OWLisch</title>
        <meta charset="utf-8">
        
        <!-- Webapp-Einstellungen -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-title"            content="OWLisch">
        <meta name="application-name"                      content="OWLisch">
        <meta name="viewport"                              content="width=device-width, height=device-height,
                                                                    initial-scale=1, user-scalable=no,
                                                                    minimum-scale=1, maximum-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/index.min.css" type="text/css">
        
    </head>
    
    <!-- Body -->
    <body class="body">
        
        <!-- Viewport -->
        <div class="viewport">
            <div class="viewport__app" id="viewport">
                <main class="view" id="view-container" role="main"></main>
                <header class="navigationbar" id="navigationbar" role="navigation"></header>
                <nav class="tabbar" id="tabbar" role="tablist"></nav>
            </div>
        </div>
        
                
        <!-- Template: View -->
        <script id="tmpl-view" type="text/template">
            <section class="view__content" id="view-content">
                {{#.}}
                <section class="view__panel" role="tabpanel"
                         data-panel="{{alias}}" data-title="{{title}}">
                </section>
                {{/.}}
            </section>
        </script>
                
        <!-- Template: Tab-Bar -->
        <script id="tmpl-tabbar" type="text/template">
            <ul class="tabbar__list">
                {{#.}}
                <li class="tabbar__tab" role="tab" data-panel="{{alias}}">
                    <i class="tabbar__icon icon icon--{{icon}}"></i>
                    <span class="tabbar__label">{{label}}</span>
                </li>
                {{/.}}
            </ul>
            <div class="tabbar__status"></div>
        </script>
                
        <!-- Template: Navigation-Bar -->
        <script id="tmpl-navigationbar" type="text/template">
            <ul class="dropdown" id="navigation-dropdown" role="menu">
                {{#.}}
                <li class="dropdown__item" role="menuitem"
                    data-sort="{{optionSort}}" data-order="{{optionOrder}}">
                    <i class="dropdown__icon icon icon--sort-{{iconSort}}-{{iconOrder}}"></i>
                    <span class="dropdown__label">
                        {{labelSort}} {{labelOrder}} sortieren
                    </span>
                </li>
                {{/.}}
            </ul>
            <div class="navigationbar__wrapper">
                <div class="navigationbar__search">
                    <input class="navigationbar__search-input" type="text"
                           spellcheck="false" autocomplete="off"
                           autocorrect="off" autocapitalize="none"
                           tabindex="-100" placeholder="Suche"
                           maxlength="16" id="navigation-search"
                           role="search" />
                    <i class="navigationbar__search-clear
                       navigationbar__search-clear--hidden"
                       id="navigation-clear"></i>
                </div>
                <h1 class="navigationbar__title" id="navigation-title"></h1>
                <i class="navigationbar__button navigationbar__button--left"
                   role="button"></i>
                <i class="navigationbar__button navigationbar__button--right"
                   role="button"></i>
            </div>
        </script>
                
        <!-- Template: Wörterbuch -->
        <script id="tmpl-dictionary" type="text/template">
            <div class="slider slider--has-2" id="dictionary-slider">
                <div class="slider__slide" id="dictionary-listbox" data-slide="1">
                    <ul class="list" id="dictionary-list" role="list"></ul>
                    <p class="notice">
                        <span class="notice__title">
                            <span class="notice__title-text">Hinweis</span>
                        </span>
                        <span class="notice__text">
                            Dein persönliches <b>Wörterbuch</b> füllt sich
                            automatisch mit allen Begriffen, die Du schon
                            im <b>Quiz</b> erraten hast.
                        </span>
                    </p>
                </div>
                <div class="slider__slide" id="dictionary-details" data-slide="2">
                </div>
            </div>
        </script>
                
        <!-- Template: Begriffliste -->
        <script id="tmpl-dictionary-list" type="text/template">
            <li class="list__title">
                <span class="list__title-text">
                    <i class="icon icon--dictionary list__title-icon"></i> {{caption}}
                    <span class="badge{{#filtered}} badge--highlight{{/filtered}}">
                        {{size}} {{#single}}Begriff{{/single}}{{^single}}Begriffe{{/single}}
                    </span>
                </span>
            </li>
            {{#terms}}
            <li class="list__item" role="listitem" data-term="{{alias}}">
                <span class="stars stars--is-{{lvl}}">
                    {{#levels}}
                    <i class="stars__star stars__star--{{.}}"></i>
                    {{/levels}}
                </span>
                <span class="list__item-label">
                    {{start}}<b class="list__item-highlight">{{highlight}}</b>{{tail}}
                </span>
            </li>
            {{/terms}}
            {{^terms}}
            {{#filtered}}
            <li class="list__title notice notice--error notice--box">
                <span class="notice__title">
                    <span class="notice__title-text">Nichts gefunden!</span>
                </span>
                <span class="notice__text">
                    Es konnten keine Begriffe gefunden werden, die zu dem
                    eingegebenen Suchbegriff passen.
                </span>
            </li>
            {{/filtered}}
            {{/terms}}
            {{#empty}}
            <li class="list__title notice notice--quiz notice--box">
                <span class="notice__title">
                    <span class="notice__title-text">Dein Wörterbuch ist leer!</span>
                </span>
                <span class="notice__text">
                    Du hast bisher noch keine Begriffe erraten. Spiele das
                    Quiz, um Dein Wörterbuch mit den richtig geratenen Begriffen
                    zu füllen.
                </span>
            </li>
            {{/empty}}
        </script>
                
        <!-- Template: Begriffdetails -->
        <script id="tmpl-dictionary-details" type="text/template">
            <article class="term{{^image}} term--no-image{{/image}}">
                <header class="term__header">
                    {{#image}}
                    <img class="term__image" alt="{{term}}" src="{{image}}" />
                    {{/image}}
                    <h1 class="term__title">
                        {{term}}{{#article}}<span class="term__article">, {{article}}</span>{{/article}}
                    </h1>
                    <span class="term__info term__info--left term__label">{{label}}</span>
                    <span class="term__info">
                        <span class="stars stars--is-{{lvl}}">
                            {{#levels}}
                            <i class="stars__star stars__star--{{.}}"></i>
                            {{/levels}}
                        </span>
                    </span>
                    {{#audio}}
                    <span class="term__info term__info--right play">
                        <i class="icon icon--audio play__icon"></i>
                        <audio preload="none" class="play__audio">
                            <source src="{{.}}" type="audio/mpeg">
                        </audio>
                    </span>
                    {{/audio}}
                </header>
                <p class="notice notice--box notice--title notice--translation">
                    <span class="notice__title">
                        <span class="notice__title-text">Übersetzung</span>
                    </span>
                    <span class="notice__text">„{{translation}}“</span>
                </p>
                <p class="notice notice--box notice--paragraph">
                    <span class="notice__title">
                        <span class="notice__title-text">Beschreibung</span>
                    </span>
                    <span class="notice__text">{{info}}</span>
                </p>
            </article>
        </script>
                
        <!-- Template: Statistik -->
        <script id="tmpl-statistics" type="text/template">
            <div class="statistics">
                <div id="statistics-scores" class="statistics__container">
                    <h2 class="statistics__title">
                        Meine <b>{{games}}</b> letzten <b>Spiele</b>
                    </h2>
                    <div class="statistics__chart chart chart--vertical"></div>
                </div>
                <div id="statistics-progress" class="statistics__container">
                    <h2 class="statistics__title">
                        <b>Gelernte</b> Begriffe
                    </h2>
                    <div class="statistics__chart chart chart--horizontal"></div>
                </div>
                <div id="statistics-dictionary" class="statistics__container">
                    <h2 class="statistics__title">
                        Mein <b>Wörterbuch</b>
                    </h2>
                    <div class="statistics__chart chart chart--horizontal"></div>
                </div>
                <p class="notice">
                    <span class="notice__title">
                        <span class="notice__title-text">Hinweis</span>
                    </span>
                    <span class="notice__text">
                        Hier siehst du, wie viele Fragen du in deinen <b>{{games}} letzten
                        Spielen</b> richtig beantwortet hast, wie viele der <b>vorhandenen Begriffe</b>
                        du schon <b>erlernt</b> hast und wie viele Begriffe du bereits auf welchen
                        <b>Stufen</b> erraten hast.
                    </span>
                </p>
            </div>
        </script>
                
        <!-- Template: Diagramm -->
        <script id="tmpl-statistics-chart" type="text/template">
            {{#empty}}
            <p class="notice notice--quiz notice--chart">
                <span class="notice__title">
                    <span class="notice__title-text">Noch keine Spiele gespielt!</span>
                </span>
                <span class="notice__text">
                    Du hast bisher noch kein Quiz gespielt. Spiele das Quiz,
                    um neue Begriffe zu lernen und deine Statistik zu füllen.
                </span>
            </p>
            {{/empty}}
            <div class="chart__lines">
                {{#steps}}
                <div class="chart__line"></div>
                {{/steps}}
            </div>
            <div class="chart__container">
                {{#data}}
                <div class="chart__data{{#zero}} chart__data--none{{/zero}}">
                    <div class="chart__bar"
                         style="{{#hrznt}}width{{/hrznt}}{{^hrznt}}height{{/hrznt}}: {{percent}}%;">
                    </div>
                    <div class="chart__label">
                        {{#stars}}
                        <span class="chart__text chart__text--stars stars stars--small stars--is-{{lvl}}">
                            {{#levels}}
                            <i class="stars__star stars__star--{{.}}"></i>
                            {{/levels}}
                        </span>
                        {{/stars}}
                        {{#hrznt}}
                        <span class="chart__text chart__text--percent">{{percent}}%</span>
                        {{/hrznt}}
                        <span class="chart__text{{#stars}} chart__text--value{{/stars}}">{{label}}</span>
                    </div>
                </div>
                {{/data}}
            </div>
        </script>
                
        <!-- Template: Quiz -->
        <script id="tmpl-quiz" type="text/template">
            <div class="quiz">
                <div class="progressbar" id="quiz-progressbar">
                    <div class="progressbar__wrapper">
                        <div class="progressbar__line"></div>
                        <ul class="progressbar__steps">
                            {{#questions}}
                            <li class="progressbar__step" role="checkbox">
                                <i class="progressbar__icon icon"></i>
                            </li>
                            {{/questions}}
                        </ul>
                    </div>
                </div>
                <div class="slider slider--has-{{slides}}" id="quiz-slider">
                    <div class="slider__slide" id="quiz-start" data-slide="1">
                        <p class="quiz__title">
                            <span class="quiz__title-text">
                                <i class="icon icon--dictionary quiz__title-icon"></i> {{caption}}
                                <span class="badge">{{size}} Fragen</span>
                            </span>
                        </p>
                        <p class="notice">
                            <span class="notice__title">
                                <span class="notice__title-text">Hinweis</span>
                            </span>
                            <span class="notice__text">
                                Du kannst das <b>Quiz</b> jederzeit <b>abbrechen</b>.
                                Wenn Du eine Antwort nicht weißt, kannst Du die Frage
                                auch <b>überspringen</b>. Je häufiger Du einen Begriff
                                <b>richtig errätst</b>, desto schwieriger wird die <b>Frage</b>.
                            </span>
                        </p>
                        <a class="quiz__button quiz__button--round quiz__button--action" href="#" role="button">
                            <span class="quiz__buttontext">Quiz</span><br/>
                            <span class="quiz__buttontext">starten</span>
                        </a>
                    </div>
                    {{#questions}}
                    <div class="slider__slide" data-slide="{{.}}"></div>
                    {{/questions}}
                    <div class="slider__slide" id="quiz-finish" data-slide="{{slides}}">
                        
                    </div>
                </div>
            </div>
        </script>
        
        <!-- Javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.min.js"></script>
        
    </body>
    
</html>
